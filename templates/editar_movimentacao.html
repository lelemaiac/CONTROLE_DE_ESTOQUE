{% extends 'base.html' %}

{% block conteudo %}

<!--Chama a função-->

<form class="form_control" action="{{ url_for('editar_movimentacao', id=var_movimentacao.id) }}" method="post">
    <div class="movi">
        <label>Quantidade: </label>
        <input type="number" name="form_quantidade" value="{{var_movimentacao.quantidade}}">
    </div>

    <div class="movi">
        <label>Data: </label>
        <input type="text" name="form_data" value="{{var_movimentacao.data}}>
    </div>

    <div class="movi">
        <label>Status: </label>
        <select name="form_status" id="">
            <option value="Saida">Saida</option>
             <option value="Entrada">Entrada</option>
        </select>
    </div>

    <div class="movi">
        <label>Produto: </label>
        <select class="form_control" name="form_produto_id">
            <option value="{{nome}}" disabled selected hidden>Selecione uma opção</option>
            {% for item in var_produto %}
                <option value="{{item.id}}">{{item.nome}}</option>
            {% endfor %}

        </select>
    </div>

    <div class="movi">
        <label>Funcionário: </label>
        <select class="form_control" name="form_funcionario_id">
            <option value="{{nome}}" disabled selected hidden>Selecione uma opção</option>
            {% for item in var_funcionario %}
                <option value="{{item.id}}">{{item.nome}}</option>
            {% endfor %}

        </select>
    </div>

    <button>Salvar</button>
    <button><a href="{{url_for('movimentacoes')}}"></a>Cancelar</button>

</form>


{% endblock conteudo %}
