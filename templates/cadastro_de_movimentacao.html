{% extends 'base.html' %}

{% block conteudo %}

<!--Chama a função-->

<form class="form_control" action="{{url_for('criar_movimentacao')}}" method="POST">
    <div class="movi">
        <label>Quantidade: </label>
        <input type="number" name="form_quantidade">
    </div>
    <div class="movi">
        <label>Data: </label>
        <input type="text" name="form_data">
    </div>

    <div class="movi">
        <label>Status: </label>
        <input type="text" name="form_status">
    </div>

    <div class="movi">
        <label>Produto: </label>
        <select class="form_control" name="form_produto_id">
            <option value="{{nome}}" disabled selected hidden>Selecione uma opção</option>
            {% for item in var_produto %}
                <option value="{{item.id}}">{{item.nome}}</option>
            {% endfor %}

        </select>
    </div>

    <div class="movi">
        <label>Funcionário: </label>
        <select class="form_control" name="form_funcionario_id">
            <option value="{{nome}}" disabled selected hidden>Selecione uma opção</option>
            {% for item in var_funcionario %}
                <option value="{{item.id}}">{{item.nome}}</option>
            {% endfor %}

        </select>
    </div>

    <button>Salvar</button>
    <button><a href="{{url_for('movimentacoes')}}"></a>Cancelar</button>

</form>

{% endblock conteudo %}
